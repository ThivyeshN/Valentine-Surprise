<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine üíñ</title>

<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  text-align:center;
  background: linear-gradient(135deg,#ff4e8a,#ff9acb);
  color:white;
  overflow-x:hidden;
  transition:2s;
}

.dark {
  background: radial-gradient(circle at top,#1a001f,#000);
}

/* Romantic glow */
body::after{
  content:"";
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:radial-gradient(circle,#ff99cc33 0%,transparent 70%);
  pointer-events:none;
  animation:glow 4s infinite alternate;
}

@keyframes glow{
  from{opacity:0.4;}
  to{opacity:0.8;}
}

h1 { margin-top:40px; }

input {
  padding:12px;
  border-radius:25px;
  border:none;
  width:250px;
  text-align:center;
}

button {
  padding:12px 25px;
  border-radius:25px;
  border:none;
  background:white;
  color:#ff4e8a;
  font-weight:bold;
  margin-top:15px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

.coupon {
  margin:30px auto;
  width:90%;
  max-width:350px;
  height:200px;
  background:white;
  color:#ff4e8a;
  border-radius:20px;
  position:relative;
  display:none;
  overflow:hidden;
  box-shadow:0 0 40px rgba(255,255,255,0.9);
}

canvas {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  border-radius:20px;
}

#letter {
  max-width:600px;
  margin:30px auto;
  display:none;
  white-space:pre-wrap;
  font-style:italic;
  font-size:18px;
  opacity:0;
  transform:translateY(20px);
  transition:1.5s ease;
}

.showLetter{
  opacity:1 !important;
  transform:translateY(0) !important;
}

#finalLove {
  font-size:30px;
  margin-top:20px;
  display:none;
  animation:pulse 1.5s infinite;
}

@keyframes pulse {
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

/* Sparkles */
.sparkle{
  position:fixed;
  font-size:14px;
  animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
  0%{opacity:1; transform:translateY(0);}
  100%{opacity:0; transform:translateY(-100vh);}
}

/* Music Button */
#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:55px;
  height:55px;
  border-radius:50%;
  font-size:22px;
  box-shadow:0 0 20px rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<h1>üíñ A Special Surprise üíñ</h1>

<input type="text" id="nameInput" placeholder="Enter your name">
<br>
<button onclick="start()">Unlock Surprise</button>

<div class="coupon" id="coupon">
  <div style="padding:20px;">
    <h3 id="winnerText"></h3>
    <p>You won üéâ</p>
    <h3>1 FULL DAY where I do whatever you say üòåüíñ</h3>
  </div>
  <canvas id="scratch"></canvas>
</div>

<div id="letter"></div>
<div id="finalLove">I LOVE YOU ‚ù§Ô∏è</div>

<audio id="bgMusic" loop>
  <source src="Samjhawan.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn">üîä</button>

<script>

let revealed=false;
const music=document.getElementById("bgMusic");
const musicBtn=document.getElementById("musicBtn");

music.volume=0; // start muted for fade

function fadeInMusic(){
  music.play();
  let vol=0;
  const fade=setInterval(()=>{
    if(vol<0.6){
      vol+=0.02;
      music.volume=vol;
    }else{
      clearInterval(fade);
    }
  },100);
}

function fadeOutMusic(){
  let fade=setInterval(()=>{
    if(music.volume>0.05){
      music.volume-=0.05;
    }else{
      music.pause();
      clearInterval(fade);
    }
  },100);
}

function start(){
  let name=document.getElementById("nameInput").value;
  if(name.trim()==""){
    alert("Enter your name ‚ù§Ô∏è");
    return;
  }

  fadeInMusic();

  document.getElementById("coupon").style.display="block";
  document.getElementById("winnerText").innerHTML="Congratulations "+name+" üíï";

  setupScratch(name);
}

function setupScratch(name){
  const canvas=document.getElementById("scratch");
  const ctx=canvas.getContext("2d");

  canvas.width=canvas.offsetWidth;
  canvas.height=canvas.offsetHeight;

  ctx.fillStyle="#C0C0C0";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.globalCompositeOperation="destination-out";

  let scratched=0;

  function scratch(e){
    const rect=canvas.getBoundingClientRect();
    const x=(e.touches?e.touches[0].clientX:e.clientX)-rect.left;
    const y=(e.touches?e.touches[0].clientY:e.clientY)-rect.top;

    ctx.beginPath();
    ctx.arc(x,y,30,0,Math.PI*2);
    ctx.fill();

    scratched++;

    if(scratched>100 && !revealed){
      revealed=true;
      reveal(name);
    }
  }

  canvas.addEventListener("mousemove",scratch);
  canvas.addEventListener("touchmove",scratch);
}

function reveal(name){
  document.body.classList.add("dark");
  createSparkles();

  const letter=document.getElementById("letter");
  letter.style.display="block";

  const text=`Dear ${name},

From the moment you walked into my life,
everything became brighter.

You are my happiness,
my peace,
my favorite person.

Today is yours.
And honestly‚Ä¶
so am I. üíñ`;

  typeWriter(letter,text,35);

  setTimeout(()=>{
    letter.classList.add("showLetter");
  },500);

  setTimeout(()=>{
    document.getElementById("finalLove").style.display="block";
  },5000);
}

function typeWriter(el,text,speed){
  let i=0;
  function typing(){
    if(i<text.length){
      el.innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}

function createSparkles(){
  setInterval(()=>{
    const s=document.createElement("div");
    s.classList.add("sparkle");
    s.innerHTML="‚ú®";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),4000);
  },300);
}

musicBtn.addEventListener("click",()=>{
  if(music.paused){
    fadeInMusic();
    musicBtn.innerHTML="üîä";
  }else{
    fadeOutMusic();
    musicBtn.innerHTML="üîá";
  }
});

</script>

</body>
</html>
