<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise üíñ</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff4e8a, #ff9acb);
  text-align: center;
  color: white;
  overflow-x: hidden;
  transition: background 1.5s ease;
}

.dark-mode {
  background: radial-gradient(circle at top, #1a001f, #000000);
}

h1 { margin-top: 40px; }

input {
  padding: 12px;
  border-radius: 25px;
  border: none;
  width: 250px;
  font-size: 16px;
  text-align: center;
}

button {
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  background: white;
  color: #ff4e8a;
  font-weight: bold;
  cursor: pointer;
  margin-top: 15px;
}

.coupon {
  margin: 30px auto;
  width: 320px;
  height: 180px;
  background: white;
  color: #ff4e8a;
  border-radius: 20px;
  display: none;
  padding: 20px;
  box-shadow: 0 0 30px rgba(255,255,255,0.8);
  position: relative;
}

canvas {
  border-radius: 20px;
  position: absolute;
  top: 0;
  left: 0;
}

#letter {
  max-width: 600px;
  margin: 30px auto;
  font-style: italic;
  display: none;
  white-space: pre-wrap;
}

.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: pink;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(100vh); }
}
</style>
</head>

<body>

<h1>üíñ A Special Surprise üíñ</h1>

<input type="text" id="nameInput" placeholder="Enter your name">
<br>
<button onclick="showCoupon()">Unlock Surprise</button>

<div class="coupon" id="coupon">
  <h2 id="couponText"></h2>
  <p>You won üéâ</p>
  <h3>1 FULL DAY where I do whatever you say üòåüíñ</h3>
  <canvas id="scratchCanvas" width="320" height="180"></canvas>
</div>

<div id="letter"></div>

<script>
let scratchedEnough = false;

function showCoupon() {
  const name = document.getElementById("nameInput").value;
  if(name.trim() === "") {
    alert("Enter your name first ‚ù§Ô∏è");
    return;
  }

  document.getElementById("coupon").style.display = "block";
  document.getElementById("couponText").innerHTML =
    "Congratulations " + name + " üíï";

  setupScratch(name);
}

function setupScratch(name) {
  const canvas = document.getElementById("scratchCanvas");
  const ctx = canvas.getContext("2d");

  ctx.fillStyle = "#C0C0C0";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.globalCompositeOperation = "destination-out";

  function scratch(e) {
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI * 2);
    ctx.fill();

    if (!scratchedEnough) {
      scratchedEnough = true;
      revealLove(name);
    }
  }

  canvas.addEventListener("mousemove", scratch);
  canvas.addEventListener("touchmove", scratch);
}

function revealLove(name) {
  document.body.classList.add("dark-mode");
  createConfetti();

  const letter = document.getElementById("letter");
  letter.style.display = "block";

  const message =
`Dear ${name},

From the moment you came into my life,
everything became brighter.

You are my peace,
my happiness,
my favorite person.

This day is yours.
And honestly‚Ä¶
so am I. üíñ`;

  typeWriter(letter, message, 40);
}

function typeWriter(element, text, speed) {
  let i = 0;
  function typing() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

function createConfetti() {
  for(let i=0; i<80; i++) {
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.background = `hsl(${Math.random()*360},100%,70%)`;
    conf.style.animationDuration = (2 + Math.random()*2) + "s";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),3000);
  }
}

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
