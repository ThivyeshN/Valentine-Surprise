<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine üíñ</title>

<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  text-align:center;
  background: linear-gradient(135deg,#ff4e8a,#ff9acb);
  color:white;
  overflow-x:hidden;
  transition:1.5s;
}

.dark {
  background: radial-gradient(circle at top,#1a001f,#000);
}

h1 { margin-top:40px; }

input {
  padding:12px;
  border-radius:25px;
  border:none;
  width:250px;
  text-align:center;
}

button {
  padding:12px 25px;
  border-radius:25px;
  border:none;
  background:white;
  color:#ff4e8a;
  font-weight:bold;
  margin-top:15px;
}

.coupon {
  margin:30px auto;
  width:90%;
  max-width:350px;
  height:200px;
  background:white;
  color:#ff4e8a;
  border-radius:20px;
  position:relative;
  display:none;
  overflow:hidden;
  box-shadow:0 0 30px rgba(255,255,255,0.8);
  animation:glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow:0 0 20px pink; }
  to { box-shadow:0 0 40px white; }
}

canvas {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  border-radius:20px;
}

#letter {
  max-width:600px;
  margin:30px auto;
  display:none;
  white-space:pre-wrap;
  font-style:italic;
  font-size:18px;
}

.heart {
  position:fixed;
  bottom:-10px;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float {
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}

.confetti {
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall 3s linear forwards;
}

@keyframes fall {
  to { transform:translateY(100vh); }
}

#finalLove {
  font-size:28px;
  margin-top:20px;
  display:none;
  animation:pulse 1.5s infinite;
}

@keyframes pulse {
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<h1>üíñ A Special Surprise üíñ</h1>

<input type="text" id="nameInput" placeholder="Enter your name">
<br>
<button onclick="start()">Unlock Surprise</button>

<div class="coupon" id="coupon">
  <div style="padding:20px;">
    <h3 id="winnerText"></h3>
    <p>You won üéâ</p>
    <h3>1 FULL DAY where I do whatever you say üòåüíñ</h3>
  </div>
  <canvas id="scratch"></canvas>
</div>

<div id="letter"></div>
<div id="finalLove">I LOVE YOU ‚ù§Ô∏è</div>

<script>
let revealed=false;

function start(){
  let name=document.getElementById("nameInput").value;
  if(name.trim()==""){
    alert("Enter your name ‚ù§Ô∏è");
    return;
  }

  document.getElementById("coupon").style.display="block";
  document.getElementById("winnerText").innerHTML="Congratulations "+name+" üíï";

  setupScratch(name);
}

function setupScratch(name){
  const canvas=document.getElementById("scratch");
  const ctx=canvas.getContext("2d");

  canvas.width=canvas.offsetWidth;
  canvas.height=canvas.offsetHeight;

  ctx.fillStyle="#C0C0C0";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.globalCompositeOperation="destination-out";

  let scratched=0;

  function scratch(e){
    const rect=canvas.getBoundingClientRect();
    const x=(e.touches?e.touches[0].clientX:e.clientX)-rect.left;
    const y=(e.touches?e.touches[0].clientY:e.clientY)-rect.top;

    ctx.beginPath();
    ctx.arc(x,y,25,0,Math.PI*2);
    ctx.fill();

    scratched++;

    if(scratched>80 && !revealed){
      revealed=true;
      reveal(name);
    }
  }

  canvas.addEventListener("mousemove",scratch);
  canvas.addEventListener("touchmove",scratch);
}

function reveal(name){
  document.body.classList.add("dark");
  createConfetti();

  const letter=document.getElementById("letter");
  letter.style.display="block";

  const text=`Dear ${name},

From the moment you walked into my life,
everything became brighter.

You are my happiness,
my peace,
my favorite person.

Today is yours.
And honestly‚Ä¶
so am I. üíñ`;

  typeWriter(letter,text,40);

  setTimeout(()=>{
    document.getElementById("finalLove").style.display="block";
  },5000);
}

function typeWriter(el,text,speed){
  let i=0;
  function typing(){
    if(i<text.length){
      el.innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}

function createConfetti(){
  for(let i=0;i<100;i++){
    const c=document.createElement("div");
    c.classList.add("confetti");
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    c.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

setInterval(()=>{
  const h=document.createElement("div");
  h.classList.add("heart");
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);
</script>

</body>
</html>>
